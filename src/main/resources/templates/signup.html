<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center ">
    <div class="card shadow-sm p-4" style="width: 450px;">
        <h3 class="text-center mb-4">회원가입</h3>

        <form th:action="@{/signup}" method="post">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디 입력" required>
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
            </div>

            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com">
            </div>

            <button type="submit" class="btn btn-success w-100">회원가입</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</div>

</body>
</html>
