<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="width: 400px;">
        <h3 class="text-center mb-4">로그인</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="아이디 입력" required>
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
            아이디 또는 비밀번호가 틀립니다.
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/signup}" class="text-decoration-none">회원가입</a>
        </div>
    </div>
</div>

</body>
</html>
